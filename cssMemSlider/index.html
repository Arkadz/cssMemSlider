<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CssMemSlider</title>
</head>
<body>
    <header>
        <h1>cssMemSlider</h1>
    </header>
    
    <div class="container">
        <input type="radio" name="radio-btn" id="radio1" checked>
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        
    
        <div class="sliderContainer">
            <div class="sliderContainer__slider">
                <div class="img-item item_1"></div>
                <div class="img-item item_2"></div>
                <div class="img-item item_3"></div>
                <div class="img-item item_4"></div>
            </div>
        </div>
        

        <div class="infoPanel">
            <p class="infoPanel_imgText">text 1</p>
            <p class="infoPanel_imgText">text 2</p>
            <p class="infoPanel_imgText">text 3</p>
            <p class="infoPanel_imgText">text 4</p>
        </div>

        <div class="controls">
            <label class="controls__area control_1" for="radio1">
                <span class="controls__area-item"></span>
            </label>

            <label class="controls__area control_2" for="radio2">
                <span class="controls__area-item"></span>
            </label>
            <label class="controls__area control_3" for="radio3">
                <span class="controls__area-item"></span>
            </label>
            <label class="controls__area control_4" for="radio4">
                <span class="controls__area-item"></span>
            </label>

       </div>
     </div>
    
</body>
</html>
